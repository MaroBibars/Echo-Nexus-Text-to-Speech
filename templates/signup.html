<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            background-color: #0b0e1a;
            color: #dac47a;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #dac47a66;
        }
        form {
            background-color: #2e1a47;
            padding: 24px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff9c88;
            display: flex;
            flex-direction: column;
            width: 320px;
        }
        label {
            margin-top: 12px;
            font-size: 14px;
            color: #e0d6b3;
        }
        input[type="text"], input[type="password"] {
            margin-top: 6px;
            padding: 8px 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            background-color: #1a1433;
            color: #dac47a;
            box-shadow: inset 0 0 6px #000000aa;
        }
        button {
            margin-top: 24px;
            background-color: #00ff9c;
            color: #0b0e1a;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0 0 12px #00ff9caa;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00cc7a;
            box-shadow: 0 0 16px #00cc7aaa;
        }
        .messages {
            margin-bottom: 12px;
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 4px #ff6b6bbb;
        }
        p {
            margin-top: 20px;
            font-size: 14px;
            color: #b9b9b9;
            text-align: center;
        }
        a {
            color: #00ff9c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>

    <!-- Show flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Sign up form -->
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
